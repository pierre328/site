{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon site web</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
        <style>
            button {
            color: #000000;
            display: inline-block;
            background-color: wheat;
            border-radius: 10px;
            border: 4px double #cccccc;


            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 50px  200px;
            }
            button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
            }
            button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
            }
            button:hover {
            background-color: #f7c2f9;
            }
            button:hover span {
            padding-right: 25px;
            }
            button:hover span:after {
            opacity: 1;
            right: 0;
            }

    </style>


</head>
<body>


    <h1>bonjour bienvenu sur le site de Pierre</h1>

      <h4>Aujourd'hui nous sommes le {{ date|date:"d F Y H:i:s" }}</h4>

    <button>

    <a href="  blog/">Vers le Blog</a>

    </button>

</body>
</html>
