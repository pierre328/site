 {% extends 'base.html' %}
{% block title %}
 <title>Suprimer un article </title>
{% endblock %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer "{{ object }}"?</p>

        <input type="submit" value="Oui, supprimer" class ="btn btn-delete">
    </form>

{% endblock %}
